{% extends "main/header.html" %}
{% block content %}
    <div class="row display-flex justify-content-start">
    {% for object in objects %}
        <div class="col-lg-4 col-md-6 col-sm-12 mobiledevice">
            <discussion class="media content-section customhover" style="height: 95%;">
                <div class="media-body">
                    <a href="/{{object.slug}}">
                        <div class="aspect-ratio-image">
                            <img class="img-fluid" src="{{object.image.url}}">

                        </div>
                    </a>
                    <div class="article-metadata">
                        <a class='mr-2'href="{% url 'profile' object.author %}">{{object.author}}</a>
                        <small class = "text-muted">{{object.published|date:"F d, Y"}}</small>
                    </div>
                    <div>
                        <a class="discussion-title line-clamp-2 title-style" style="font-size: 22px" href="/{{object.slug}}">
                            {{ object.title }}
                        </a>
                        <a href="/{{object.slug}}" style="text-decoration: none;">
                            <p class="discussion-content line-clamp-5 subtitle-style">{{ object.subtitle }}</p>
                        </a>
                    </div>
                </div>
            </discussion>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
