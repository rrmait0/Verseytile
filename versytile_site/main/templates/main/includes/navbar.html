{% load static %}
<header class="site-header" style="margin-bottom: 5px">
        <!--HEADER-->
        <div class="header">
            <a href="/" class="logo">
                <img src="{% static 'images\ProductLOGO.png' %}" alt="Logo" class="logo-image" style="width:50px;height:50px;">
            </a>
            <h1 style="font-size:30px;font-family:'Comica Boom';display:inline-block"> Verseytile </h1>
            <div class="header-right">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>

        </div>

        <!--Topbar-->
        <nav class="navbar navbar-expand" style="background-color:#449C4B;font-family:'Montserrat';font-weight:bold">
            <div class="container">

                <!-- Navbar Left Side -->
                <div class="navbar-nav mx-auto">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/forum/">Discussion Boards</a>
	            {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile' user.username %}">
                        {{user.username}} <i class="fas fa-user"></i>
                    </a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">
                        Log out <i class="fas fa-sign-in-alt"></i>
                    </a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </a>
                <a class="nav-item nav-link" href="{% url 'register' %}">
                    Sign up <i class="fas fa-user-plus"></i>
                </a>
                {% endif %}
            </div>
        </nav>
</header>
